<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Calificación Final</title>
</head>
<body>
  <div style="color: rgb(61, 190, 49);">
  <h1>Calculadora de Calificación Final</h1>
  <form id="calificacionForm"> <div>
    <div style="color: rgb(88, 56, 139);">
    <label for="parcial1">Calificación Parcial 1:</label>
    <input type="number" id="parcial1" name="parcial1" min="0" max="100" required><br><br>
    
    <label for="parcial2">Calificación Parcial 2:</label>
    <input type="number" id="parcial2" name="parcial2" min="0" max="100" required><br><br>
    
    <label for="parcial3">Calificación Parcial 3:</label>
    <input type="number" id="parcial3" name="parcial3" min="0" max="100" required><br><br>
    
    <label for="examenFinal">Calificación Examen Final:</label>
    <input type="number" id="examenFinal" name="examenFinal" min="0" max="100" required><br><br>
    
    <label for="trabajoFinal">Calificación Trabajo Final:</label>
    <input type="number" id="trabajoFinal" name="trabajoFinal" min="0" max="100" required><br><br>
    
    <button type="button" onclick="calcularCalificacion()">Calcular Calificación Final</button>
  </form>

  <div id="resultado"></div>

  <script>
    function calcularCalificacion() {
      // Obtener los valores de los campos
      var parcial1 = parseFloat(document.getElementById("parcial1").value);
      var parcial2 = parseFloat(document.getElementById("parcial2").value);
      var parcial3 = parseFloat(document.getElementById("parcial3").value);
      var examenFinal = parseFloat(document.getElementById("examenFinal").value);
      var trabajoFinal = parseFloat(document.getElementById("trabajoFinal").value);

      // Validar que las calificaciones estén dentro del rango permitido
      if (parcial1 < 0 || parcial1 > 100 || isNaN(parcial1) ||
          parcial2 < 0 || parcial2 > 100 || isNaN(parcial2) ||
          parcial3 < 0 || parcial3 > 100 || isNaN(parcial3) ||
          examenFinal < 0 || examenFinal > 100 || isNaN(examenFinal) ||
          trabajoFinal < 0 || trabajoFinal > 100 || isNaN(trabajoFinal)) {
        alert("Por favor ingrese calificaciones válidas (números entre 0 y 100).");
        return;
      }

      // Calcular la calificación final con los nuevos porcentajes
      var calificacionFinal = (parcial1 + parcial2 + parcial3) / 3 * 0.55 +
                              examenFinal * 0.3 +
                              trabajoFinal * 0.15;

      // Mostrar el resultado
      document.getElementById("resultado").innerHTML = "Tu calificación final es: " + calificacionFinal.toFixed(2);
    }
  </script>
</body>
</html>
