<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Edad</title>
</head>
<body>
  <h1>Calculadora de Edad</h1>
  <form id="edadForm">
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>
    
    <button type="button" onclick="calcularEdad()">Calcular Edad</button>
  </form>

  <div id="resultado"></div>

  <script>
    function calcularEdad() {
      
      var fechaNacimiento = new Date(document.getElementById("fechaNacimiento").value);
      var fechaActual = new Date();

      
      var diferenciaTiempo = fechaActual.getTime() - fechaNacimiento.getTime();

     
      var edad = Math.floor(diferenciaTiempo / (1000 * 60 * 60 * 24 * 365.25)); // Aproximadamente 365.25 días en un año para tener en cuenta los años bisiestos

    
      document.getElementById("resultado").innerHTML = "Tu edad es: " + edad + " años.";
    }
  </script>
</body>
</html>
