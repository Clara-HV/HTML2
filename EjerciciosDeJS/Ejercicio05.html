<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Porcentaje de Género</title>
</head>
<body>
  
  <h1>Calculadora de Porcentaje de alumnos</h1>
  <form id="generoForm"> 
    
    <label for="numHombres">Número de Hombres:</label>
    <input type="number" id="numHombres" name="numHombres" min="0" required><br><br>
   
    <label for="numMujeres">Número de Mujeres:</label> 
    <input type="number" id="numMujeres" name="numMujeres" min="0" required><br><br> 
    
    <button type="button" onclick="calcularPorcentaje()">Calcular Porcentaje</button>
  </form>
<div>
    <div style="color: rgb(0, 0, 0);"></div>
  <div id="resultado"></div>
  
  <script>
    
    function calcularPorcentaje() {
        
    
      var numHombres = parseInt(document.getElementById("numHombres").value);
      var numMujeres = parseInt(document.getElementById("numMujeres").value);
           
     
      if (isNaN(numHombres) || isNaN(numMujeres)) {
        alert("Por favor ingrese números válidos para la cantidad de hombres y mujeres.");
        return;
        
      }
      <div style="color: rgb(0, 0, 0);"></div>
    
      var totalEstudiantes = numHombres + numMujeres;
      var porcentajeHombres = (numHombres / totalEstudiantes) * 100;
      var porcentajeMujeres = (numMujeres / totalEstudiantes) * 100;

   
      
      document.getElementById("resultado").innerHTML = "Porcentaje de Hombres: " + porcentajeHombres.toFixed(2) + "%<br>" +
                                                    "Porcentaje de Mujeres: " + porcentajeMujeres.toFixed(2) + "%";
    }
    
  </script>
</body>
</html>
