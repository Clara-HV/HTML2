<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invertir Palabras</title>
</head>
<body>
  <h1>Invertir Palabras</h1>
  <form id="palabrasForm">
    <label for="palabrasInput">Ingresa las palabras separadas por espacios:</label><br>
    <textarea id="palabrasInput" name="palabrasInput" rows="4" cols="50" required></textarea><br><br>
    
    <button type="button" onclick="invertirPalabras()">Invertir Palabras</button>
    <button type="button" onclick="borrarPalabras()">Borrar</button>
  </form>

  <div id="resultado"></div>

  <script>
    function invertirPalabras() {
     
      var palabras = document.getElementById("palabrasInput").value.trim();
      var palabrasArray = palabras.split(" ");
      palabrasArray.reverse();
      var palabrasInvertidas = palabrasArray.join(" ");
      document.getElementById("resultado").innerHTML = "Palabras invertidas: " + palabrasInvertidas;
    }
    function borrarPalabras() {
      document.getElementById("palabrasInput").value = "";
      document.getElementById("resultado").innerHTML = "";
    }
  </script>
</body>
</html>
