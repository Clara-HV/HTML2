<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Intereses</title>
<script>
function calcularIntereses() {
    var capital = parseFloat(document.getElementById("capital").value);
    var tasa = parseFloat(document.getElementById("tasa").value);

    // Validar que el capital y la tasa sean números positivos
    if (isNaN(capital) || capital <= 0) {
        alert("Por favor, ingrese un capital válido.");
        return;
    }
    if (isNaN(tasa) || tasa <= 0) {
        alert("Por favor, ingrese una tasa de interés válida.");
        return;
    }

    // Calcular el interés
    var intereses = capital * (tasa / 100);

    // Mostrar el resultado
    document.getElementById("resultado").innerText = "Después de un mes, ganará $" + intereses.toFixed(2) + " de intereses.";
}
</script>
</head>
<body>
<h2>Calculadora de Intereses Bancarios</h2>
<form>
    <label for="capital">Capital a invertir:</label>
    <input type="number" id="capital" name="capital" min="1" required>
    <br><br>
    <label for="tasa">Tasa de interés mensual (%):</label>
    <input type="number" id="tasa" name="tasa" min="0.01" max="100" step="0.01" required>
    <br><br>
    <button type="button" onclick="calcularIntereses()">Calcular Intereses</button>
</form>
<div id="resultado"></div>
</body>
</html>
